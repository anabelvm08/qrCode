<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>-->
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="vCard.js" ></script>
    <title>QR Code Generator</title>
</head>
    <body>
        <h1><center>Generador QR Code</center></h1>
        <form action="" method="POST">
            <fieldset>
                <legend><h3>Informacion Personal</h3></legend> 
                <p><label>Nombre: </label><input type="text" name="nombre" size="40"></p>
                <p><label>Apellido: </label><input type="text" name="apellido" size="40"></p>
                <p><label>Edad: </label><input type="text" name="edad" size="15"></p>
                <p><label>Genero: </label><select name="genero">
                    <option></option>
                    <option value="Femenino">Femenino</option>
                    <option value="Masculino">Masculino</option>
                    </select></p>
                <p><label>Telefono: </label><input type="text" name="telefono" size="20"></p>
                <p><label>E-mail: </label><input type="text" name="email" size="40"></p>
                <p><label>Direccion: </label><input type="text" name="direccion" size="40"></p>
            </fieldset>
                <p><input type="button" name="submit" value="Generar" style="margin-left: 10px;">
                <input type="reset" name="limpiar" value="Limpiar" onclick="hideImage()"></p>     
        </form>
            <!--<h3>Text</h3>-->
        <!--<textarea name="vcard" cols="60" rows="40"></textarea>-->
        <h3>QR code</h3>
        <img id="qr" src="http://chart.googleapis.com/chart?cht=qr&chs=200x200&chl=" alt="vcard qr" style="display: none;">
   
        <script type="text/javascript">
            //document.getElementById("qr").style.display = "none";
            //document.images['qr'].style.visibility = 'hidden';
            function hideImage() {
                var img = document.getElementById('qr');
                img.style.visibility = 'hidden';
            }
        </script>
    </body>
</html>
